edition: 1.0.0
name: hello-world-app
# access 是当前应用所需要的密钥信息配置：
# 密钥配置可以参考：https://www.serverless-devs.com/serverless-devs/command/config
# 密钥使用顺序可以参考：https://www.serverless-devs.com/serverless-devs/tool#密钥使用顺序与规范
access: default # 设置成你自己的密钥信息

services:
  fc-example:
    component: fc 
    props:
      region: cn-hangzhou
      service: 
        name: fc-kafka-python3-example
        internetAccess: true
        vpcConfig:
          vpcId: vpc-bp1qbcu6i8pml******** # Kafka实例所在的VPC ID
          securityGroupId: sg-bp1etti4xsid******** # 安全组ID
          vswitchIds: 
            - vsw-bp1hen4k8k6bw******** # vSwitchID要在函数计算可用区内
      function:
        name: python3-kafka
        description: 'hello world by serverless devs'
        runtime: python3
        codeUri: ./code
        handler: index.handler
        memorySize: 128
        timeout: 60
        initializationTimeout: 20
        initializer: index.initialize
        environmentVariables:
          bootstrap_servers: "**********-vpc.alikafka.aliyuncs.com:9092"       # 设置成你自己的mysql数据库配置
          topic_name: "HelloTopic"   # 设置成你自己的mysql数据库配置