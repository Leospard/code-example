Type: Application
Name: runtime-extension-sls-loggie-python39-event
Version: 0.0.1
Provider:
  - 阿里云
Description: 快速部署一个由 Custom-Python3.9 事件类型实现的日志服务扩展到阿里云函数计算，使用该扩展可以实现采集日志文件并上报到日志服务。
HomePage: https://github.com/devsapp/start-fc  
Tags:
  - 函数计算
  - 新手入门
Category: 新手入门
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
    Runtime: custom
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - slsAccessKeyID
    - slsAccessKeySecret
    - slsLogProject
    - slsLogstore
  properties:
    region:
      title: 地域
      type: string
      default: cn-shanghai
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: quick-start-sample-codes
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: runtime-extension-sls-loggie-python39-event
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    slsAccessKeyID:
      title: 密钥ID
      type: string
      description: 拥有阿里云日志服务(SLS)访问权限的密钥AccessKeyID
    slsAccessKeySecret:
      title: 密钥Secret
      type: string
      description: 拥有阿里云日志服务(SLS)访问权限的密钥AccessKeySecret
    slsLogProject:
      title: 日志 project
      type: string
      description: 阿里云日志服务(SLS)的项目名称
    slsLogstore:
      title: 日志 store
      type: string
      description: 阿里云日志服务(SLS)的store名称